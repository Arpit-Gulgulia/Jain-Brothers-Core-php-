Since we do not have any page to link it to, and we do not want to get a "404" message, we put # as the link -->
<body>
      <div align="center" style="background: #000;padding: 50px;">
        <i class="fa fa-star fa-2x" data-index="0"></i>
        <i class="fa fa-star fa-2x" data-index="1"></i>
        <i class="fa fa-star fa-2x" data-index="2"></i>
        <i class="fa fa-star fa-2x" data-index="3"></i>
        <i class="fa fa-star fa-2x" data-index="4"></i>
      </div> 
    




     

            <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
         </script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
         </script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
         </script>

         
      <script>
          document.addEventListener('DOMContentLoaded', function() {
               resetStarColors();
             document.querySelectorAll('.fa-star').addEventListener('mouseover',function(){
                 resetStarColors();

                 var currentIndex = parseInt(this.getAttribute('data-index'));
                  
                  for (var i = 0; i < currentIndex.length; i++) {
                    document.querySelectorAll('.fa-star:eq('+i+')').css('color','green');
                  }
                
             });
             
             document.querySelectorAll('.fa-star').addEventListener('mouseleave',function(){
              resetStarColors(); 
             });

           }); //End of DONContentLoaded event listener

          function resetStarColors(){
            document.querySelectorAll('.fa-star').style.color='white';
          }
      </script>

</body>


</html>
